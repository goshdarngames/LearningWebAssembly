<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="style.css" />
        
        <script src="pixi.js" ></script>

        <script src="vue.js" ></script>

        <script src="pixi_cellular_automata_init.js" ></script>

        <script src="pixi_cellular_automata_main_loop.js" ></script>

        <script src="pixi_cellular_automata_html_input.js" ></script>

        <script src="a.out.js" ></script>

        <title>Cellular Automata</title>
    </head>
    <body>

        <script type="text/javascript">

            Module.onRuntimeInitialized = _ =>
            {
                window.pixi_cellular_automata.init_webasm ( Module );

                window.pixi_cellular_automata.init_pixi ( PIXI, document );

            };

        </script>

        <div id="ca_control" >

            <button v-on:click="pause">{{ pause_button_text }}</button>

            <input type="range" v-model="spont" width="800px" class="slider" />

            <p>{{scaled_spont}}</p>

            <div>

                    <button v-on:click="fill_button(0)">fill R</button>
                <button v-on:click="fill_button(1)">fill G</button>
                <button v-on:click="fill_button(2)">fill B</button>

            </div>
            <div id="pen_button_div">
                <button v-on:click="pen_button(0)">draw R</button>
                <button v-on:click="pen_button(1)">draw G</button>
                <button v-on:click="pen_button(2)">draw B</button>
            </div>

        </div>
    </body>
</html>
